<!-- Slideshow container -->
<div class="aspect-ratio-box">

  <!-- Full-width images with number and caption text -->
  <div class="aspect-ratio-box-inside {{id}} fade" *ngFor="let image of images; let i=index">
    <div class="flexbox-centering">
      <img src="{{image}}" alt="{{image}}" (click)="openImage(image)">
      <div class="text" *ngIf="captions">{{captions[i]}}</div>
    </div>
  </div>

  <!-- Next and previous buttons -->
  <a *ngIf="images && images.length > 1" class="prev" (click)="plusSlides(-1, $event)">&#10094;</a>
  <a *ngIf="images && images.length > 1" class="next" (click)="plusSlides(1, $event)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div *ngIf="images && images.length > 1" style="text-align:center">
  <span class="dot {{id}}" *ngFor="let _ of images; let i=index" (click)="currentSlide(i+1)"></span>
</div>
